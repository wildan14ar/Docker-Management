server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # API - handle both /api and /api/ with proper trailing slash handling
    location /api/ {
        access_log  /var/log/nginx/api.log main;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend-service:3150/;
    }
    
    location /api {
        access_log  /var/log/nginx/api.log main;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend-service:3150/;
    }

    # Health check endpoint
    location /health {
        access_log  /var/log/nginx/api.log main;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend-service:3150/ping;
    }

    # default nginx for non-API routes
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}